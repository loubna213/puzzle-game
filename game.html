<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <scr src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Puzzle Game | Game Board</title>
</head>
<body>
    <section class="game">
        <div class="container">
            <div class="holder">
                <div id="board"></div>
                <button id="check-solution-btn" class="btn">Check</button>
            </div>
            <div id="pieces"></div>
    </section>

    <script>
        let rows = 5;
let columns = 5;

let currTile;
let otherTile;

const selectedImageUrl = localStorage.getItem('selectedImageSrc');

function getFileName(selectedImageUrl) {
    // First, isolate the filename with extension using 'split('/') and 'pop()'
    const filenameWithExtension = selectedImageUrl.split('/').pop();
    // Now, remove the extension by splitting on '.' and taking the first part
    const filenameWithoutExtension = filenameWithExtension.split('.')[0];
    return filenameWithoutExtension;
}

        window.onload = function() {
    //initialize the 5x5 board
    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < columns; c++) {
            //<img>
            let tile = document.createElement("img");
            tile.src = "./images/blank.jpg";

            //DRAG FUNCTIONALITY
            tile.addEventListener("dragstart", dragStart); //click on image to drag
            tile.addEventListener("dragover", dragOver);   //drag an image
            tile.addEventListener("dragenter", dragEnter); //dragging an image into another one
            tile.addEventListener("dragleave", dragLeave); //dragging an image away from another one
            tile.addEventListener("drop", dragDrop);       //drop an image onto another one
            tile.addEventListener("dragend", dragEnd);      //after you completed dragDrop

            document.getElementById("board").append(tile);
            
            const tiles = document.getElementById("board").querySelectorAll("img");
            tiles.forEach((tile, index) => {
                tile.dataset.index = index;  // Set a data-index attribute for tracking
            });
        }
    }

    //pieces
    let pieces = [];
    for (let i=1; i <= rows*columns; i++) {
        pieces.push(i.toString()); //put "1" to "25" into the array (puzzle images names)
    }
    pieces.reverse();
    for (let i =0; i < pieces.length; i++) {
        let j = Math.floor(Math.random() * pieces.length);

        //swap
        let tmp = pieces[i];
        pieces[i] = pieces[j];
        pieces[j] = tmp;
    }

    for (let i = 0; i < pieces.length; i++) {
        let tile = document.createElement("img");
        let imageName = getFileName(selectedImageUrl)
        tile.src = `./images/${imageName}/piece_` + pieces[i] + ".jpg";

        //DRAG FUNCTIONALITY
        tile.addEventListener("dragstart", dragStart); //click on image to drag
        tile.addEventListener("dragover", dragOver);   //drag an image
        tile.addEventListener("dragenter", dragEnter); //dragging an image into another one
        tile.addEventListener("dragleave", dragLeave); //dragging an image away from another one
        tile.addEventListener("drop", dragDrop);       //drop an image onto another one
        tile.addEventListener("dragend", dragEnd);      //after you completed dragDrop

        document.getElementById("pieces").append(tile);
    }
}


function dragStart() {
    currTile = this; //this refers to image that was clicked on for dragging
}

function dragOver(e) {
    e.preventDefault();
}

function dragEnter(e) {
    e.preventDefault();
}

function dragLeave() {

}

let wrongPlacements = {};  // This object will track the number of wrong attempts for each field

function dragDrop() {
    otherTile = this; //this refers to the image that is being dropped on

    // Assuming each tile in the board has a unique identifier, e.g., data-index
    let tileIndex = otherTile.dataset.index;  // Get the index of the tile

    if (!wrongPlacements[tileIndex]) {
        wrongPlacements[tileIndex] = 0;  // Initialize if not already done
    }

    if (currTile.src.includes("blank")) {
        return;  // No action if dragging from a blank
    }

    // Check if the piece dropped is the correct one
    const correctSrc = `file:///C:/Users/Packard%20bell/Desktop/puzzle_game/images/${getFileName(selectedImageUrl)}/piece_${tileIndex + 1}.jpg`;
    if (currTile.src !== correctSrc) {
        wrongPlacements[tileIndex]++;
        if (wrongPlacements[tileIndex] >= 3) {
            alert("Game Over: You have placed the wrong piece three times in the same field.");
            window.location.href = 'index.html';  // Redirect to the end page
            return;
        }
    }

    // Swap images if not a game over condition
    let currImg = currTile.src;
    let otherImg = otherTile.src;
    currTile.src = otherImg;
    otherTile.src = currImg;
}


function dragEnd() {
    if (currTile.src.includes("blank")) {
        return;
    }
    let currImg = currTile.src;
    let otherImg = otherTile.src;
    currTile.src = otherImg;
    otherTile.src = currImg;
}

        function checkIfPuzzleIsSolved() {
            const board = document.getElementById('board'); // Assuming the board div has the id 'board'
            const images = board.querySelectorAll('img');
            let solved = true;
            let imageName = getFileName(selectedImageUrl)

            images.forEach((img, index) => {
                // Construct the expected src for each piece
                const expectedSrc = `file:///C:/Users/Packard%20bell/Desktop/puzzle_game/images/${imageName}/piece_${index + 1}.jpg`;
                if (img.src !== expectedSrc) {
                    solved = false;
                }
            });

            if (solved) {
                alert('Congratulations! You solved the puzzle.');
            } else {
                alert('Game Over: Some pieces are not in the correct place.');
            }
        }

        document.getElementById('check-solution-btn').addEventListener('click', checkIfPuzzleIsSolved);

    </script>
</body>
</html>
