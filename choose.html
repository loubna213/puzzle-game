<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Puzzle Game | Rules</title>
</head>
<body>
    <section class="rules-section">
        <img class="cloud" src="./images/cloud.png" alt="cloud">
        <img class="cloud" src="./images/cloud.png" alt="cloud">
        <img class="cloud" src="./images/cloud.png" alt="cloud">
        <div class="container">
            <ul class="rules">
                <li>Remmber if you put an image in the same and wrong field 3 times GAME OVER</li>
            </ul>
            <div>
                <p class="parag">Select an image to Start</p>
                <div id="images">
                    <img class="img-option image" src="./images/img1.jpg" alt="img1" data-image="image1"/>
                    <img class="img-option image" src="./images/img2.jpg" alt="img2" data-image="image2"/>
                    <img class="img-option image" src="./images/img3.jpg" alt="img3" data-image="image3"/>
                    <img class="img-option image" src="./images/img4.webp" alt="img4" data-image="image4"/>
                </div>   
            </div>
            <button class="btn" id="continue-btn" disabled>Continue</button>
        </div>
    </section>
</body>
</html>
